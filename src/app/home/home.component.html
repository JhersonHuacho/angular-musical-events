<div class="home-container">
  <app-header></app-header>
  <!-- <button (click)="testClick()">click aquí</button> -->
  <div class="content-container">
    <section [ngClass]="{ filter: true }" *ngIf="true">
      <mat-form-field>
        <mat-label>Género</mat-label>
        <mat-select>
          @for(genre of genres$ | async; track genre.id) {
            <mat-option [value]="genre.id">
              {{genre.name}}
            </mat-option>
          } @empty {
            <mat-option>
              No hay géneros disponibles
            </mat-option>
          }
        </mat-select>
      </mat-form-field>
      <span>
        Selecciona tu género musical favorito
      </span>
    </section>
    <section class="event-list">
      <app-event-card *ngFor="let concert of concerts$ | async" [data]="concert" appHighlightable>
      </app-event-card>
    </section>
  </div>
  <app-footer></app-footer>
</div>
